{% extends 'base/base.html' %}

{% block content %}
    <table id="table_id" class="display">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
                <th>Hardware type</th>
                <th>Review date</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="text/javascript">
        $('#table_id').DataTable({
             "ajax": {
                 "url": '{% url 'api:customer-list' %}',
                 "dataSrc": "results"
             },
            "columns": [
                {"data": "first_name"},
                {"data": "last_name"},
                {"data": "address"},
                {"data": "hardware_type"},
                {"data": "review_date"},
                {"data": "comments"},
            ]
        });
    </script>
{% endblock %}
